    <style>
      body {
        font-family: "JetBrains Mono", "Courier New", monospace;
        background-color: #000000;
        color: #00ff41;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #00ff41;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #00cc33;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .cursor-blink {
        animation: blink 1.2s infinite;
      }
