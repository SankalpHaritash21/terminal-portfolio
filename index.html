<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sankalp Haritash - Terminal Portfolio</title>
    <meta name="description" content="AI-Powered Terminal Portfolio of Sankalp Haritash - MTech CSE Student & AI/ML Developer">
    <meta name="keywords" content="portfolio, developer, AI, ML, React, TypeScript, terminal, programming">
    <meta name="author" content="Sankalp Haritash">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        background-color: #000000;
        color: #00FF41;
      }
      
      /* Custom scrollbar for terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #00FF41;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #00cc33;
      }

      /* Terminal cursor blink animation */
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      .cursor-blink {
        animation: blink 1.2s infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
